version: 1
groq:
  base_url: "https://api.groq.com/openai/v1"
  models:
    tools:
      "overseer/navigator":
        primary: llama-3.1-8b-instant
      "sharingan/clarify":
        primary: llama-3.3-70b-versatile
      "helper/rewrite_prompt":
        primary: llama-3.3-70b-versatile
      "jogan/confirm_intent":
        primary: llama-3.1-8b-instant
      "rinnegan/plan_requirements":
        primary: llama-3.3-70b-versatile
      "rinnegan/plan_review":
        primary: llama-3.3-70b-versatile
      "rinnegan/final_approval":
        primary: llama-3.3-70b-versatile
      "mangekyo/review_scaffold":
        primary: llama-3.3-70b-versatile
        fallback: llama-3.3-70b-versatile
      "mangekyo/review_impl":
        primary: llama-3.3-70b-versatile
        fallback: llama-3.3-70b-versatile
      "mangekyo/review_tests":
        primary: llama-3.3-70b-versatile
        fallback: llama-3.3-70b-versatile
      "mangekyo/review_docs":
        primary: llama-3.3-70b-versatile
        fallback: llama-3.3-70b-versatile
      "tenseigan/validate_claims":
        primary: llama-3.3-70b-versatile
      "byakugan/consistency_check":
        primary: llama-3.3-70b-versatile
    embeddings: null  # Optional: nomic-embed-text-v1.5 not available
    policy_filter:
      primary: meta-llama/llama-guard-4-12b
  inference_defaults:
    temperature: 0.2
    top_p: 0.9
    max_output_tokens: 2000
    json_mode: true
    system_preamble_suffix: "Return VALID JSON only. No prose outside JSON."
timeouts:
  default_seconds: 30
  evidence_seconds: 45
  parallel_grace_seconds: 5
  retry_backoff_seconds: 1.5
retries:
  max_attempts: 2
thresholds:
  ambiguity_score_min: 0.2
  intent_confirmation_token_estimate: 2000
  byakugan_similarity_alert: 0.85
rate_limits:
  per_minute: 60
  burst: 90
  window_seconds: 60
budgets:
  max_per_request: 8000
  daily: 120000
postgres:
  dsn_env: "DATABASE_URL"
  pool_min_size: 1
  pool_max_size: 10
  pool_timeout_seconds: 5.0
  connect_timeout_seconds: 5
  statement_timeout_ms: 30000
  healthcheck_interval_seconds: 30
  application_name: "third-eye-mcp"
  require_ssl: false  # Set to true in production
redis:
  host: "redis"
  port: 6379
  db: 0
  url_env: "REDIS_URL"
  username_env: "REDIS_USERNAME"
  password_env: "REDIS_PASSWORD"
  require_auth: false  # Set to true in production
  use_tls: false       # Set to true in production
  healthcheck_seconds: 15
  client_name: "third-eye-mcp"
  encoding: "utf-8"
sqlite:
  path: "data/third_eye.db"
logging:
  level: "INFO"
  json: true
observability:
  metrics_port: 9090
  health_port: 8080
  enable_tracing: false
  prometheus_base_url: "http://prometheus:9090"
mcp:
  host: "0.0.0.0"
  port: 7331
orchestration:
  parallelize_consistency_and_evidence: true
retention:
  runs_days: 365
  audit_days: 365
  tmp_hours: 168
  retained_days: 365
admin:
  email: "admin@third-eye.local"
  display_name: "Third Eye Admin"
  password_env: "ADMIN_BOOTSTRAP_PASSWORD"
