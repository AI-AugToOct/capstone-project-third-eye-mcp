name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: pip install -e .[test]

      - name: Run backend tests
        run: pytest -q

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1

      - name: Install control-plane dependencies
        run: pnpm install --filter overseer-control-plane --workspace-root --frozen-lockfile

      - name: Run control-plane tests
        run: pnpm --filter overseer-control-plane test

      - name: Terraform validate
        run: make terraform-validate
