{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "third-eye.fullname" . }}-postgres
  labels:
    {{- include "third-eye.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.postgres.username | b64enc }}
  password: {{ .Values.postgres.password | b64enc }}
{{- end }}
